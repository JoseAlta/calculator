  <app-top-screens></app-top-screens>

    <div class="alert alert-danger" role="alert" *ngIf="help">
      {{ help }}
    </div>

    <div class="row">
      <div class="col-2">
        <h2>
          <a href="#" class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
          </a>
        </h2>
      </div>
    </div>
      <div class="calculators d-flex flex-row">

        <table mat-table [dataSource]="transactions" style="background-color: black;" >
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let transaction"> {{ transaction.id }} </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> amount operation </th>
            <td mat-cell *matCellDef="let transaction"> {{ transaction.amount }} </td>
          </ng-container>
          <ng-container matColumnDef="operation_type">
            <th mat-header-cell *matHeaderCellDef> operation type </th>
            <td mat-cell *matCellDef="let transaction"> {{ transaction.operation_type }} </td>
          </ng-container>
          <ng-container matColumnDef="user_balance">
            <th mat-header-cell *matHeaderCellDef> user_balance </th>
            <td mat-cell *matCellDef="let transaction"> {{ transaction.user_balance }} </td>
          </ng-container>
          <ng-container matColumnDef="operation_response">
            <th mat-header-cell *matHeaderCellDef> Operation response </th>
            <td mat-cell *matCellDef="let transaction"> {{ transaction.operation_response }} </td>
          </ng-container>
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Creation </th>
            <td mat-cell *matCellDef="let transaction"> {{ transaction.created_at }} </td>
          </ng-container>


          <!-- Agrega más columnas aquí para mostrar otros datos de la transacción -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


    </div>
